<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio — React</title>
    <style>
      html,body{margin:0}
      body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .progress-root{position:fixed; inset:0 0 auto 0; height:4px; z-index:1000}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Essaie d'abord le mode dev Vite, sinon bascule sur le build -->
    <script type="module">
      (async () => {
        try {
          // En dev avec Vite: résout et transpile JSX
          await import('./src/main.jsx')
        } catch (err) {
          // Ouvert via un serveur statique (Live Server): on charge le bundle buildé
          console.warn('Vite non actif, bascule vers le bundle compilé', err)
          const s = document.createElement('script')
          s.src = './dist/assets/bar.js'
          s.defer = true
          document.body.appendChild(s)
        }
      })()
    </script>
  </body>
  </html>
