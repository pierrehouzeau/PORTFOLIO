name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ➜ On prépare un dossier propre à déployer (sans react/, .github/, etc.)
      - name: Prepare artifact
        run: |
          rm -rf public
          mkdir -p public
          rsync -av \
            --exclude='react/' \
            --exclude='.github/' \
            --exclude='.git/' \
            --exclude='README.md' \
            --exclude='.gitignore' \
            ./ public/

      # ➜ On uploade UNIQUEMENT ce dossier
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
